<app-fortigo-filter>
    <app-fortigo-head [title]=pageTitle [displayTitleInline]=true [isFilterVisible]=false [isSearchVisible]=false
        [isRefreshVisible]=false>
    </app-fortigo-head>

    <div [ngSwitch]="page">
        <app-validation-data-preview *ngSwitchCase="'validationPage'" [data]=validationData
            (dataSave)="onSavingData($event)">
        </app-validation-data-preview>
        <app-success-error-data-preview *ngSwitchCase="'successErrorPage'" [data]=successErrorData
            (failedData)="onDataFailure($event)"></app-success-error-data-preview>
    </div>
</app-fortigo-filter>
