<div>
  <ng-container *ngIf="mode !== 'view'">
    <!-- used to set modal header -->
    <app-fortigo-modal-header>NEW ACCOUNT</app-fortigo-modal-header>
  </ng-container>
  <!-- loads fortigo form -->
  <app-fortigo-form [isReadOnly]=false [fields]=accountFields [tabList]=tabList [hideTab]="[]" [data]="account"
    (formSubmit)="onSubmit($event)" [checkValidationBeforeSubmit]=true >
  </app-fortigo-form>
</div>
