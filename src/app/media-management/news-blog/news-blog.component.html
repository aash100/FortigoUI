<!-- Loader -->
<mat-spinner *ngIf="showModalLoader" class="spinner"></mat-spinner>
<app-fortigo-modal-header>{{title}}</app-fortigo-modal-header>
<div class="container-fluid">
  <!-- form -->
  <mat-dialog-content class="mat-typography">
    <app-fortigo-form [(groups)]=groups [submitClearButtonEnabled]=true [submitClearButtonEnabled]=false
      [isReadOnly]=false [(fields)]=fields (fileChanges)="onFileChanges($event)" [isSubmitDisabled]=isSubmitDisabled
      (formSubmit)="_data.type === 'banner' ? onSubmitBanner($event) : onSubmit($event)" [mode]="'auto'" [checkValidationBeforeSubmit]=true #mediaform>
    </app-fortigo-form>
  </mat-dialog-content>
</div>
