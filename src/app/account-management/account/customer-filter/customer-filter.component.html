<div class="header" style="margin-top:auto;">
    <span style="margin-left: 10px;">
        <b>Filter</b>
    </span>
    <span class="float-right" style="margin-right: 10px;">
        <i class="fa fa-close" style="font-size: 30px; cursor: pointer;" (click)="backIsClicked();"></i>
    </span>
</div>
<br>
<div class="container-fluid" style="height: 100%;">
    <form #filterForm="ngForm" (ngSubmit)="applyFilter(filterForm)">
       <div class="row">
        <div *ngIf="selectedTab === 0" class="mt-2 col-md-12">
          <mat-form-field class="input-full-width">
              <input matInput type="text" name="contactPerson" placeholder="Contact Person" ngModel>
          </mat-form-field>
      </div>
       </div>
       <div class="row">
        <div class="col-md-12">
          <mat-form-field class="input-full-width">
              <mat-select placeholder="Select Manager" [formControl]="managerCtrl" [(value)]="selectedAccountManager"
                  name="managerList" #singleSelect>
                  <ngx-mat-select-search [noEntriesFoundLabel]="'No match found'" [formControl]="managerFilterCtrl"
                      [placeholderLabel]="'search...'">
                  </ngx-mat-select-search>
                  <mat-option *ngFor="let manager of filteredManagers | async" [value]="manager">
                      {{manager[selectKey]}}
                  </mat-option>
              </mat-select>
          </mat-form-field>
      </div>
       </div>
       <div class="row">
        <div style="position: absolute; bottom: 20px;">
          <button type="button" class="btn btn-lg clearButton" (click)="clearForm();" style="margin-left: 27px;">Clear</button>
          <button type="submit" class="btn btn-lg submitButton" style="margin-left: 30px;">Apply</button>
      </div>
       </div>
    </form>
</div>
