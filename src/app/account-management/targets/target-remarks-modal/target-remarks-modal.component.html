<div role="document">
  <div class="modal-content" style="border: 0;">
    <div class="modal-header shadow-sm" style="height: 57px;">
      <p style="border-left: 10px solid #0A50A1;padding: 6px; font-size: 15px;">{{title}}</p>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-bodyborder" stsyle="padding: 1rem;">
      <!-- body -->
      <div class="container-fluid m-0 p-0">
        <mat-progress-spinner *ngIf="loading" class="spinner" mode="indeterminate"></mat-progress-spinner>

        <ng2-smart-table [settings]="settings" [source]="source" class="table table-striped table-hover">
        </ng2-smart-table>
      </div>
    </div>
  </div>
</div>
