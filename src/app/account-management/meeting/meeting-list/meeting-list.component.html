<div class="container-fluid m-0 p-0" style="overflow: auto;">
    <mat-progress-spinner *ngIf="meetingservice.meetingLoading" class="spinner" mode="indeterminate">
    </mat-progress-spinner>
    <ng2-smart-table [settings]="settings" [source]="source" class="table table-striped table-hover"
        (custom)="onCustom($event.data,$event.action)">
        Meeting Details
    </ng2-smart-table>
</div>
