<app-fortigo-head [title]="'Trip Documents Viewer'" [displayTitleInline]=false (refreshClicked)=onRefresh()
  [isSearchVisible]=false [isFilterVisible]=false [isRefreshVisible]=false>
</app-fortigo-head>
<div class="container-fluid" style="height: calc(100% - 150px); margin-top: 30px;">
  <app-fortigo-doc-viewer [docData]=docData [imageFields]=imageFields [uploadFields]=uploadFields
    (uploadDocumentChanges)=uploadDocument($event) (saveImageChanges)=saveImageTrip($event)>
  </app-fortigo-doc-viewer>
</div>
