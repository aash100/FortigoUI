<app-fortigo-filter [userMode]="'filter-theme2'" [groups]='groups' [fields]="filterFields" [data]=appliedFilter
  (filterSubmit)=submitFilterForm($event) (clearClicked)=onRefresh()>
  <!-- Header -->
  <app-fortigo-head [title]=pageTitle [miniNotes]=miniNotes [isSearchVisible]=showSearch [pattern]=searchRegexPattern
    (refreshClicked)=onRefresh()>
  </app-fortigo-head>
  <!-- Data grid -->
  <div class="container-fluid">
    <app-fortigo-grid [isDebug]=false [columns]=columnsData [rows]=rowsData [extraRows]=extraRows
      [gridConfiguration]="gridConfigurationData" (cellClick)="onCellClick($event)">
    </app-fortigo-grid>
  </div>
</app-fortigo-filter>
