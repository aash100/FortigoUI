<!-- Filter -->
<app-fortigo-filter [userMode]="'filter-theme2'" [groups]='groups' [fields]="filterFields"
  (filterSubmit)=submitFilterForm($event) (clearClicked)=onRefresh()>
  <!-- Header -->
  <app-fortigo-head [title]=pageTitle [buttons]=headButtonList [miniNotes]=miniNotes [isSearchVisible]=showSearch
    (refreshClicked)=onRefresh() [pattern]="searchRegexPattern">
  </app-fortigo-head>
  <div class="container-fluid">
    <!-- Data grid -->
    <app-fortigo-grid [isDebug]=false [(columns)]=columnsData [rows]=rowsData [extraRows]=extraRows
      (filterTabSelectedIndex)=onGridFilterTabSelection($event) [(gridConfiguration)]="gridConfigurationData"
      (cellClick)="onCellClick($event)">
    </app-fortigo-grid>
  </div>
</app-fortigo-filter>
