<app-fortigo-filter [fields]="filterFields" [groups]=groups [filterFontSize]=filterFontSize
  (filterSubmit)=submitFilterForm($event) (clearClicked)=filterClearClicked()>
  <app-fortigo-head [title]=pageTitle (searchClicked)="onSearch($event)" (refreshClicked)=onRefresh()
    [searchText]="searchText" [isFilterApplied]=showFilterApplied [searchTextMinLength]=6 [searchTextMaxLength]=2000
    (hasCommaValue)=applySearchOnAllTab() [pattern]="searchRegexPatternInvoice">
  </app-fortigo-head>
  <mat-spinner *ngIf=showLoader class="spinner"></mat-spinner>
  <div class="container-fluid">
    <app-fortigo-grid [isDebug]=false [(columns)]="columnsData" [selectedTabIndex]=selectedTabIndex [rows]="rowsData"
      [(gridConfiguration)]="gridConfiguration" (filterTabSelectedIndex)="onGridFilterTabSelection($event)"
      (actionExtraButtonSelectedIndex)="onActionExtraButtonClick($event)" (cellClick)="onCellClick($event)"
      (checkbox1SelectedRow)="onCheckboxSelection($event)">
    </app-fortigo-grid>
  </div>
</app-fortigo-filter>
